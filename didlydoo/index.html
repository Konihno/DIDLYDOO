<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dydlydoo</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <!-- dark_mode -->
  <div class="dark_mode">
    <div class="dark_mode_circle"></div>
  </div>
  <!-- dark_mode_end -->

  <!-- main -->
  <main class="main">

    <!-- section_side_bar -->
    <section class="main_section_side_bar">
      <h2 class="main_section_side_bar_member">Admin Name</h2>
      <!-- section nav_bar -->
      <nav class="main_section_nav_bar">
        <li class="main_section_nav_bar_item"><a href="#" class="main_section_nav_bar_item_link">Notifications</a></li>
        <li class="main_section_nav_bar_item"><a href="#" class="main_section_nav_bar_item_link">events</a></li>
        <li class="main_section_nav_bar_item"><a href="#" class="main_section_nav_bar_item_link">subscription</a></li>
        <li class="main_section_nav_bar_item"><a href="#" class="main_section_nav_bar_item_link">news</a></li>
        <li class="main_section_nav_bar_item"><a href="#" class="main_section_nav_bar_item_link">informations</a></li>
        <li class="main_section_nav_bar_item"><a href="#" class="main_section_nav_bar_item_link">help</a></li>
        <li class="main_section_nav_bar_item"><a href="#" class="main_section_nav_bar_item_link">settings</a></li>
      </nav>
      <!-- section nav_bar_end -->

      <!-- box media -->
      <div class="main_section_side_bar_box_media">
        <a href="#" class="main_section_side_bar_box_media_link"><i class='bx bxl-facebook'></i></a>
        <a href="#" class="main_section_side_bar_box_media_link"><i class='bx bxl-youtube'></i></a>
        <a href="#" class="main_section_side_bar_box_media_link"><i class='bx bxl-tiktok'></i></a>
      </div>
      <!-- box media_end -->
    </section>
    <!-- section_side_bar_end -->

    <!--header -->
    <header class="header">
      <h1 class="header_logo">Dydlydoo</h1>
    </header>
    <!--header_end -->

    <!-- section_content -->


    <div id="events-section">
      <form id="event-form">
        <input type="text" id="event-name" placeholder="Event Name" required />
        <input type="text" id="event-author" placeholder="Author" required />
        <textarea id="event-description" placeholder="Event Description" required></textarea>
        <input type="date" id="event-date" placeholder="Event Date" required />
        <input type="submit" value="Create Event" />
      </form>
      <div id="events-container">
        <!-- Les événements seront affichés ici par displayEvents -->
      </div>
    </div>


    <!-- section_content_end -->
  </main>
  <!-- main_end -->

  <!-- circle_background -->
  <div class="circle_one"></div>
  <div class="circle_two"></div>
  <!-- circle_background_end -->
  <script src="./main.js" type="module"></script>
  <script src="./darkmode.js"></script>
</body>

</html>
